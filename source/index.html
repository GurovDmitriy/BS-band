  <link rel="preload" href="fonts/woff2/Lato-Regular.woff2" as="font"    type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/woff2/Lato-Bold.woff2"    as="font"    type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/woff2/Lato-Italic.woff2"  as="font"    type="font/woff2" crossorigin>

  <script src="js/modernizr-custom.js" async></script>
  <script src="js/picturefill.js"      async></script>
  <script src="js/lazysizes.js"        async></script>

</head>

<body>

  <header class="">

    <h1 class="sr-only">The Band - music group</h1>

    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Logo</a>
        </div>

        <div class="collapse navbar-collapse" id="nav">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Band</a></li>
            <li><a href="#">Tour</a></li>
            <li><a href="#">Contact</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">More <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Merchandise</a></li>
                <li><a href="#">Extras</a></li>
                <li><a href="#">Medias</a></li>
              </ul>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <div class="carousel slide" id="slider" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#slider" data-slide-to="0" class="active"></li>
        <li data-target="#slider" data-slide-to="1"></li>
        <li data-target="#slider" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <picture>
            <source type="image/webp"
                    media="(min-width: 1200px)"
                    srcset="image/min/img-bandslide-1-desktop-3x.webp 3x,
                            image/min/img-bandslide-1-desktop-2x.webp 2x,
                            image/min/img-bandslide-1-desktop.webp">

            <source type="image/webp"
                    media="(min-width: 768px)"
                    srcset="image/min/img-bandslide-1-tablet-3x.webp 3x,
                            image/min/img-bandslide-1-tablet-2x.webp 2x,
                            image/min/img-bandslide-1-tablet.webp">

            <source type="image/webp"
                    srcset="image/min/img-bandslide-1-mobile-3x.webp 3x,
                            image/min/img-bandslide-1-mobile-2x.webp 2x,
                            image/min/img-bandslide-1-mobile.webp">

            <source type="image/jpg"
                    media="(min-width: 1200px)"
                    srcset="image/min/img-bandslide-1-desktop-3x.jpg 3x,
                            image/min/img-bandslide-1-desktop-2x.jpg 2x,
                            image/min/img-bandslide-1-desktop.jpg">

            <source type="image/jpg"
                    media="(min-width: 768px)"
                    srcset="image/min/img-bandslide-1-tablet-3x.jpg 3x,
                            image/min/img-bandslide-1-tablet-2x.jpg 2x,
                            image/min/img-bandslide-1-tablet.jpg">

            <source type="image/jpg"
                    srcset="image/min/img-bandslide-1-mobile-3x.jpg 3x,
                            image/min/img-bandslide-1-mobile-2x.jpg 2x,
                            image/min/img-bandslide-1-mobile.jpg">

            <img class="img-responsive" src="image/min/img-bandslide-1-mobile.jpg" width="480" height="280" alt="Music group on the scene">
          </picture>
        </div>

        <div class="item">
          <picture>
            <source type="image/webp"
                    media="(min-width: 1200px)"
                    srcset="image/min/img-bandslide-2-desktop-3x.webp 3x,
                            image/min/img-bandslide-2-desktop-2x.webp 2x,
                            image/min/img-bandslide-2-desktop.webp">

            <source type="image/webp"
                    media="(min-width: 768px)"
                    srcset="image/min/img-bandslide-2-tablet-3x.webp 3x,
                            image/min/img-bandslide-2-tablet-2x.webp 2x,
                            image/min/img-bandslide-2-tablet.webp">

            <source type="image/webp"
                    srcset="image/min/img-bandslide-2-mobile-3x.webp 3x,
                            image/min/img-bandslide-2-mobile-2x.webp 2x,
                            image/min/img-bandslide-2-mobile.webp">

            <source type="image/jpg"
                    media="(min-width: 1200px)"
                    srcset="image/min/img-bandslide-2-desktop-3x.jpg 3x,
                            image/min/img-bandslide-2-desktop-2x.jpg 2x,
                            image/min/img-bandslide-2-desktop.jpg">

            <source type="image/jpg"
                    media="(min-width: 768px)"
                    srcset="image/min/img-bandslide-2-tablet-3x.jpg 3x,
                            image/min/img-bandslide-2-tablet-2x.jpg 2x,
                            image/min/img-bandslide-2-tablet.jpg">

            <source type="image/jpg"
                    srcset="image/min/img-bandslide-2-mobile-3x.jpg 3x,
                            image/min/img-bandslide-2-mobile-2x.jpg 2x,
                            image/min/img-bandslide-2-mobile.jpg">

            <img class="img-responsive" src="image/min/img-bandslide-1-mobile.jpg" width="480" height="280" alt="Music group and people on the scene">
          </picture>
        </div>

        <div class="item">
          <picture>
            <source type="image/webp"
                    media="(min-width: 1200px)"
                    srcset="image/min/img-bandslide-3-desktop-3x.webp 3x,
                            image/min/img-bandslide-3-desktop-2x.webp 2x,
                            image/min/img-bandslide-3-desktop.webp">

            <source type="image/webp"
                    media="(min-width: 768px)"
                    srcset="image/min/img-bandslide-3-tablet-3x.webp 3x,
                            image/min/img-bandslide-3-tablet-2x.webp 2x,
                            image/min/img-bandslide-3-tablet.webp">

            <source type="image/webp"
                    srcset="image/min/img-bandslide-3-mobile-3x.webp 3x,
                            image/min/img-bandslide-3-mobile-2x.webp 2x,
                            image/min/img-bandslide-3-mobile.webp">

            <source type="image/jpg"
                    media="(min-width: 1200px)"
                    srcset="image/min/img-bandslide-3-desktop-3x.jpg 3x,
                            image/min/img-bandslide-3-desktop-2x.jpg 2x,
                            image/min/img-bandslide-3-desktop.jpg">

            <source type="image/jpg"
                    media="(min-width: 768px)"
                    srcset="image/min/img-bandslide-3-tablet-3x.jpg 3x,
                            image/min/img-bandslide-3-tablet-2x.jpg 2x,
                            image/min/img-bandslide-3-tablet.jpg">

            <source type="image/jpg"
                    srcset="image/min/img-bandslide-3-mobile-3x.jpg 3x,
                            image/min/img-bandslide-3-mobile-2x.jpg 2x,
                            image/min/img-bandslide-3-mobile.jpg">

            <img class="img-responsive" src="image/min/img-bandslide-1-mobile.jpg" width="480" height="280" alt="Music on the scene with guitar">
          </picture>
        </div>

      </div>

      <a class="left carousel-control" data-slide="prev" href="#slider">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Prev</span>
      </a>

      <a class="right carousel-control" data-slide="next" href="#slider">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

  </header>

  <main class="" id="usr-main">

  </main>

  <footer class="">

  </footer>

  <script src="js/focus-visible.js" async></script>
  <script src="js/default.js"       async></script>

</html>
